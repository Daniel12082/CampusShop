<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link type="text/css" rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/nike-logo-30.gif" alt="">
        </div>
        <div class="text-center mt-4 name">
            Nike
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-envelope"></span>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fa-solid fa-user"></span>
                <input type="text" name="user" id="user" class="form-control" placeholder="User" required>
                <div class="invalid-feedback">Por favor, ingresa un usuario.</div>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
            </div>
            
            <button class="btn mt-3">Sing Up</button>
        </form>
        <div class="text-center fs-6">
            <p class=text>Are you already register</p> <a href="login.html"> Login</a>
        </div>
    </div>
</body>
</html>
